<h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>

<form [formGroup]="form" novalidate>
  <mat-card>
    <mat-card-content fxLayout="column">
      <!-- id -->
      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <!-- name -->
      <mat-form-field>
        <mat-label>Hero name</mat-label>
        <input
          id="name"
          matInput
          formControlName="name"
          placeholder="Name"
          type="text"
          maxlength="50"
        />

        <mat-error *ngIf="form.controls['name'].hasError('required')"
          >Name is required.</mat-error
        >

        <mat-error *ngIf="form.controls['name'].hasError('minlength')"
          >Name shoud at least 3 characters.</mat-error
        >
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        color="primary"
        mat-raised-button
        *ngIf="!isEditing"
        (click)="create()"
      >
        Create
      </button>
      <button
        color="primary"
        mat-raised-button
        *ngIf="isEditing"
        (click)="update()"
      >
        Update
      </button>

      <button color="warn" mat-raised-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</form>
