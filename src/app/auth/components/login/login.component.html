<mat-card>
  <mat-card-title>Login </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="email"
            formControlName="email"
            required
            matInput
            placeholder="email"
          />
          <mat-hint>
            CAUTION: Do not reuse any of your existing password.
          </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" formControlName="password" required matInput placeholder="Password" />
        </mat-form-field>
      </p>

      <p>
        <button color="primary" mat-raised-button type="submit">Login</button>
      </p>

      <!-- <p>
        <a mat-button>Forgot Password</a>
      </p> -->
    </form>
  </mat-card-content>
</mat-card>
